<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskify</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Taskify</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-todo">
        <h2 class="container-header text-center">Add new task</h2>

        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">what's the plan?</label>
            <input
              type="text"
              id="title"
              name="title"
              required
              placeholder="reading book"
            />
          </div>
          <div class="form-group form-title">
            <label for="date">got a date for this?</label>
            <input type="date" id="date" name="date" required />
          </div>
          <button type="submit" value="Submit" name="Submit" class="btn-submit">
            Submit
          </button>
        </form>
      </div>
      <div class="container shadow">
        <div class="category">
          <ul>
            <li class="todoAll active">To do</li>
            <li class="todoCompleted">Completed</li>
          </ul>
        </div>
        <div <!--class="container" -->
          <!-- <h2 class="container-header">Yang harus dilakukan</h2> -->
          <div class="list-item" id="todos"></div>
        </div>
        <div <!--class="container" -->
          <!-- <h2 class="container-header">Yang sudah dilakukan</h2> -->
          <div class="list-item" id="completed-todos"></div>
        </div>
      </div>
    </div>
    <!-- berkas javascript -->
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
